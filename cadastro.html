  <section class="container-fluid row">

    <aside class="col-4 text-center">
      <img class="img_form p-5 img-fluid" src="Imagens/Revendedoras/form_01.jpg">
      <img class="img_form p-5 img-fluid" src="Imagens/Revendedoras/form_02.jpg">
    </aside>

    <main class=" col-md-4 p-2">
      <p id="titulo" class="text-center p-4 h4">Cadastre-se para se tornar uma de nossas revendedoras parceiras</p>
      <form action="/pagina-processa-dados-do-form" method="post"></form>
      <div class="form-group col">
        <label for="nome" class="sr-only">nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Nome completo">
      </div>
      <div class="form-group col">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">CPF</div>
          </div>
          <input type="number" class="form-control" name="cpf" placeholder="xxx.xxx.xxx-xx">
        </div>
      </div>

      <div class="form-group col">
        <label for="email" class="sr-only">E-mail</label>
        <input type="text" name="email" class="form-control" placeholder="E-mail">
      </div>

      <div class="form-group col">
        <label for="endereco" class="sr-only">Endereço</label>
        <input type="text" name="endereco" class="form-control" placeholder="Endereço">
      </div>
      <div class="form-group col">
        <label for="cidade" class="sr-only">Cidade</label>
        <input type="text" name="cidade" class="form-control" placeholder="Cidade">
      </div>
      <div class="form-group col">
        <label for="estado" class="sr-only">estado</label>
        <select name="estado" class="form-control">
          <option value="">Estado</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>

      <div class="form-group col">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" class="form-control" placeholder="(xx)xxxxx-xxxx">
      </div>
      <div class="form-group col">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" class="form-control" name="data_nascimento">
      </div>
      </div>
      <div class="form-group col">
        <div class="form-check">
          <input class="form-check-input" name="termos_de_contrato" type="checkbox">
          <label class="form-check-label" for="termos_de_contrato">
            Eu li e aceito os <a href="#">termos e condições</a>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark" id="btn_cadastrar">Cadastrar</button>
      </form>
    </main>

    <aside class="col-4 text-center">
      <img class="img_form img-fluid p-5" src="Imagens/Revendedoras/form_03.jpg">
      <img class="img_form img-fluid p-5" src="Imagens/Revendedoras/form_04.jpg">
    </aside>

  </section>

      <div class="caixa_img_revendedora">
        <img class="revendedoras_img" src="Imagens/Revendedoras/revendedora_04.jpg">
      </div>
    </div>
  </article>
